<app-remote *ngIf="currentPlayer$|async as currentPlayer"
            (left)="onMoveLeft()"
            (right)="onMoveRight()"
            (top)="onMoveTop()"
            (bottom)="onMoveBottom()"
            (zoomIn)="onZoomIn()"
            (zoomOut)="onZoomOut()"
            (clear)="onReset(currentPlayer)"
            (exit)="onClose()">
</app-remote>
