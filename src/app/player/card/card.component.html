<svg viewBox="0 0 65 80">
  <svg:g *ngIf="canDisplayPossibilities">
    <svg:rect *ngFor="let j of [6, 5, 4, 3, 2, 1, 0]; let i = index" class="possibility" height="10" width="5" x="0"
              [attr.y]="i * 10 + 5"
              [ngClass]="{'card-selectable': isPossibilitySelectable(j)}">
    </svg:rect>
  </svg:g>
  <svg:g *ngIf="canDisplayPossibilities">
    <svg:rect *ngFor="let j of [7, 8, 9, 10, 11]; let i = index" class="possibility" height="5" width="11" y="0"
              [attr.x]="5 + i * 11"
              [ngClass]="{'card-selectable': isPossibilitySelectable(j)}">
    </svg:rect>
  </svg:g>
  <svg:g *ngIf="canDisplayPossibilities">
    <svg:rect *ngFor="let j of [12, 13, 14, 15, 16, 17, 18]; let i = index" class="possibility" height="10" width="5" x="60"
              [attr.y]="i * 10 + 5"
              [ngClass]="{'card-selectable': isPossibilitySelectable(j)}">
    </svg:rect>
  </svg:g>
  <svg:g *ngIf="canDisplayPossibilities">
    <svg:rect *ngFor="let j of [19, 20, 21, 22, 23]; let i = index" class="possibility" height="5" width="11" y="75"
              [attr.x]="5 + i * 11"
              [ngClass]="{'card-selectable': isPossibilitySelectable(j)}">
    </svg:rect>
  </svg:g>

  <svg:g width="55" height="70">
    <svg:image [attr.xlink:href]="href" x="5" y="5" width="55" height="70" preserveAspectRatio="none">
    </svg:image>
  </svg:g>

  <svg:foreignObject width="28" height="24" x="18.5" y="28"
                 *ngIf="isInTrashMode" class="card-overlay">
    <xhtml:button class="select-card-button" [ngClass]="{ 'active': card.selectedToDrop }" (click)="card.selectedToDrop = !card.selectedToDrop">
      <i class="fa fa-check"></i>
    </xhtml:button>
  </svg:foreignObject>
</svg>
