<app-sidenav #sideNav>
  <div class="section-title"></div>
  <a routerLink="/player" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="sideNav.sideBarOpened = false">
    <span class="fa fa-home mr-2"></span>Accueil
  </a>
  <a routerLink="/player/games" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="sideNav.sideBarOpened = false">
    <span class="fa fa-sign-in mr-2"></span>Rejoindre une partie
  </a>
  <a routerLink="/player/games/create" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="sideNav.sideBarOpened = false">
    <span class="fa fa-magic mr-2"></span>CrÃ©er une partie
  </a>

</app-sidenav>
