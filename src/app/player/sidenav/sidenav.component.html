<ng-container *ngIf="user|async as u">
  <div class="overlay" *ngIf="sideBarOpened" (click)="sideBarOpened = false">
  </div>
  <nav class="sidenav from-{{ direction }}" [ngClass]="{open: sideBarOpened}">
    <div class="header-account">
      <img src="{{ u.photoURL }}" />
      <p>
        {{ u.displayName }}
        <br/>
        <span>{{ u.username }}</span>
      </p>
    </div>
    <ng-content></ng-content>
  </nav>
</ng-container>
