<form #gameForm="ngForm" (submit)="onSubmit()" novalidate *ngIf="user">
  <div class="form-group" [class.has-danger]="!gameName.valid && gameName.dirty">
    <label for="name">Nom de la partie</label>
    <input class="form-control" type="text" id="game-name" name="gameName" placeholder="Saisir un nom de partie"
            [(ngModel)]="name" #gameName="ngModel">
  </div>
  <div class="form-group" [class.has-danger]="!password.valid && password.dirty">
    <label for="name">Mot de passe de la partie</label>
    <input class="form-control" type="password" id="password" name="password" placeholder="Saisir un mot de passe de partie"
            [(ngModel)]="pass" #password="ngModel">
  </div>
  <div class="form-group">
    <label class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" name="cast" id="cast" [(ngModel)]="cast">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Caster</span>
    </label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn-primary-regatta-100-30">OK</button>
  </div>
</form>
